<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="font-lato">
    <header class="container mx-auto px-4 md:px-8 lg:px-12">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full bg-gradient-to-b from-[#121212] to-[#12121298] rounded-lg h-56 md:h-auto">
              <img src="images/banner1.png" class="w-full bg-cover mix-blend-overlay" />
              <div class="absolute flex justify-between items-center transform -translate-y-1/2 left-5 right-5 top-1/2">
                <a href="#slide4" class="btn btn-circle">❮</a>
                <div class="text-center text-white max-w-screen-sm lg:relative -top-[4vw]">
                    <h2 class="text-2xl md:text-5xl xl:text-6xl font-extrabold leading-tight mb-1 md:mb-4">Exotic tastes at your doorstep</h2>
                    <p class="text-md md:text-xl font-normal mb-4 md:mb-8">We supply highly quality organic products</p>
                    <button class="btn btn-primary text-xl text-white font-bold normal-case bg-rose-500 hover:bg-rose-600 border-0">Shop Now</button>
                </div>
                <a href="#slide2" class="btn btn-circle">❯</a>
              </div>
            </div> 

        </div>
        <div class="hidden lg:flex justify-between items-center gap-16 bg-white mx-auto p-12 w-10/12  rounded-lg shadow-[0_8px_60px_0px_rgba(0,0,0,0.1)] relative -top-[8vw]">
            <div class="flex flex-col items-center">
                <img src="images/fruit1.png" class="w-full" alt="fruit1">
                <p class="text-lg font-medium text-[#121212]">Grapes</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/fruit2.png" alt="fruit1">
                <p class="text-lg font-medium text-[#121212]">Orange</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/fruit3.png" alt="fruit1">
                <p class="text-lg font-medium text-[#121212]">Mango</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/fruit4.png" alt="fruit1">
                <p class="text-lg font-medium text-[#121212]">Strawberry</p>
            </div>
            <div class="flex flex-col items-center">
                <img src="images/fruit5.png" alt="fruit1">
                <p class="text-lg font-medium text-[#121212]">Pomegranate</p>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 md:px-8 lg:px-12">

    </main>
    <footer>

    </footer>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/9c87656713.js" crossorigin="anonymous"></script>
</body>
</html>
